<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulador de Loja</h1>

  <!-- Seção de produtos gerados dinamicamente pelo JavaScript -->
  <div id="produtos-container"></div>

  <!-- Seção do carrinho de compras -->
  <div id="carrinho-container">
    <h2>Carrinho</h2>
    
    <!-- Lista de produtos no carrinho -->
    <ul id="carrinho-lista"></ul>

    <!-- Total da compra -->
    <p>Total: R$ <span id="total">0.00</span></p>

    <!-- Botões de ação -->
    <button onclick="finalizarCompra()">Finalizar Compra</button>
    <button onclick="esvaziarCarrinho()">Esvaziar Carrinho</button>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
